<!DOCTYPE html>
<html>
<head>
 <title>To let the user select the size of the pizza</title>
 <meta name="keywords" content="sizes,pizza,customer, product option,options,radio buttons">
 <meta name="description" content="a pizza ordering form, select the size of the pizza">
 <meta name="origin" content="https://www.w3.org/TR/html/single-page.html#writing-a-forms-user-interface">
</head>
<body>

<form>
  <div><label>Customer name: <input></label></div>
  <fieldset>
  <legend> Pizza Size </legend>
  <div><label> <input type=radio name=size> Small </label></div>
  <div><label> <input type=radio name=size> Medium </label></div>
  <div><label> <input type=radio name=size> Large </label></div>
  </fieldset>
</form>

</body>
</html>
